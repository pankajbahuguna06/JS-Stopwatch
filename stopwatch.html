<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
        text-align: center;
        
     }
    </style>
</head>
<body>
    <h1 id="stopwtch">0</h1>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button>
</body>
</html>
<script>

let isStop = true

let sec = 0;

function start(){

    if(isStop == true){
        isStop = false 
        timer()
    }
}

function timer(){
    if (isStop == false){
        sec++
        if(sec == 60){
            sec = 0
        }
            
        stopwtch.innerHTML = sec
        setTimeout("timer()", 1000)
    }
}
function stop(){
    isStop = true
}

function reset(){
    isStop = true
    sec = 0
    stopwtch.innerHTML= "0"
}

</script>
